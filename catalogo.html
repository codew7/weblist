<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #eaeaea;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #16213e;
            color: #e94560;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        header h2 {
            margin: 0;
            font-size: 32px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px auto;
            max-width: 90%;
            background-color: #0f3460;
            padding: 15px;
            border-radius: 8px;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        select, input, button {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #e94560;
            border-radius: 5px;
            background-color: #16213e;
            color: #eaeaea;
            transition: transform 0.3s;
        }

        select:hover, input:hover, button:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #e94560;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ff2e63;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #0f3460;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        th, td {
            border: 1px solid #16213e;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #e94560;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #1a1a2e;
        }

        tr:hover {
            background-color: #16213e;
        }

        img {
            max-width: 70px;
            max-height: 70px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        img:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 8px rgba(255, 46, 99, 0.8);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            color: #ff2e63;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>Mundo Hogareño</h1>
            <h2>Catálogo</h2>
        </div>
    </header>

    <div class="controls">
        <div class="controls-row">
            <select id="categorias">
                <option value="todos">Todas las categorías</option>
            </select>
            <button id="novedades">Novedades</button>
        </div>
        <div class="controls-row">
            <input type="text" id="buscar" placeholder="Buscar artículo...">
            <button id="todos">Todos</button>
        </div>
    </div>

    <p id="error" style="text-align: center; color: red; font-weight: bold;"></p>

    <table id="catalogo">
        <thead>
            <tr>
                <th class="oculto">Categoría</th>
                <th style="width: 20%;">Imagen</th>
                <th style="width: 15%;">Código</th>
                <th style="width: 50%;">Artículo</th>
                <th style="width: 15%;">Valor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se cargarán aquí -->
        </tbody>
    </table>

    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <span class="close" onclick="closeLightbox(event)">x</span>
        <img id="lightbox-img" src="" alt="Imagen ampliada">
    </div>

    <script>
        // Conservando el código JavaScript original para su funcionamiento
        const API_KEY = 'AIzaSyDwiZWDc66tv4usDIA-IreiJMLFuk0236Q';
        const SPREADSHEET_ID = '16YHFq8NeGtN4Hxn82i-Lj3Kfz8FaC7JZRaxLVRmLEyM';
        const RANGO = 'A2:E';
        let productos = [];

        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGO}?key=${API_KEY}`)
            .then(response => {
                if (!response.ok) throw new Error(`Error al acceder a la API: ${response.statusText}`);
                return response.json();
            })
            .then(data => {
                const items = data.values;
                if (!items || items.length === 0) throw new Error("No se encontraron datos en la hoja.");

                productos = items;
                cargarTabla(productos);

                const categoriasSet = new Set(items.map(item => item[0]));
                const selectCategorias = document.getElementById('categorias');
                categoriasSet.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria;
                    option.textContent = categoria;
                    selectCategorias.appendChild(option);
                });

                selectCategorias.addEventListener('change', () => {
                    const categoria = selectCategorias.value;
                    if (categoria === "todos") {
                        cargarTabla(productos);
                    } else {
                        cargarTabla(productos.filter(item => item[0] === categoria));
                    }
                });

                document.getElementById('buscar').addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    cargarTabla(productos.filter(item => item[3].toLowerCase().includes(query)));
                });

                document.getElementById('novedades').addEventListener('click', () => {
                    const novedades = [...productos]
                        .sort((a, b) => b[2] - a[2])
                        .slice(0, 20);
                    cargarTabla(novedades);
                });

                document.getElementById('todos').addEventListener('click', () => {
                    cargarTabla(productos);
                });
            })
            .catch(error => {
                console.error('Error al cargar los datos:', error);
                document.querySelector('#error').textContent = error.message;
            });

        function cargarTabla(data) {
            const tableBody = document.querySelector('#catalogo tbody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                item.forEach((cell, index) => {
                    const td = document.createElement('td');
                    if (index === 0) td.classList.add('oculto');
                    if (index === 1 && isValidImageUrl(cell)) {
                        const img = document.createElement('img');
                        img.src = cell;
                        img.addEventListener('click', () => {
                            document.getElementById('lightbox-img').src = cell;
                            window.location.hash = 'lightbox';
                        });
                        td.appendChild(img);
                    } else {
                        td.textContent = cell || "N/A";
                    }
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            });
        }

        function isValidImageUrl(url) {
            return url && url.match(/\.(jpeg|jpg|gif|png)$/i);
        }

        function closeLightbox(event) {
            if (event.target === event.currentTarget || event.target.classList.contains('close')) {
                window.location.hash = '';
            }
        }
    </script>

</body>
</html>
