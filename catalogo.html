<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        header img {
            max-height: 50px;
            margin-right: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header h2 {
            margin: 0;
            font-size: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            max-width: 1000px;
            gap: 30px; /* Separación de 30px entre los elementos */
        }

        select, input, button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        select, input {
            width: 300px; /* Ancho fijo para select y input */
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }

        /* Ocultar columna de categoría */
        .oculto {
            display: none;
        }

        /* Estilos para el lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox:target {
            display: flex;
        }

        /* Estilo para la X de cierre */
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>Mundo Hogareño</h1>
            <h2>Catálogo de Artículos</h2>
        </div>
    </header>

    <div class="controls">
        <select id="categorias">
            <option value="todos">Todas las categorías</option>
        </select>
        <input type="text" id="buscar" placeholder="Buscar artículo...">
        <button id="novedades">Novedades</button>
    </div>

    <p id="error" style="text-align: center; color: red; font-weight: bold;"></p>

    <table id="catalogo">
        <thead>
            <tr>
                <th class="oculto">Categoría</th>
                <th>Imagen</th>
                <th>Código</th>
                <th>Artículo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se cargarán aquí -->
        </tbody>
    </table>

    <!-- Lightbox para imágenes -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <span class="close" onclick="closeLightbox(event)">x</span>
        <img id="lightbox-img" src="" alt="Imagen ampliada">
    </div>

    <script>
        const API_KEY = 'AIzaSyDwiZWDc66tv4usDIA-IreiJMLFuk0236Q';
        const SPREADSHEET_ID = '16YHFq8NeGtN4Hxn82i-Lj3Kfz8FaC7JZRaxLVRmLEyM';
        const RANGO = 'A2:E';
        let productos = [];

        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGO}?key=${API_KEY}`)
            .then(response => {
                if (!response.ok) throw new Error(`Error al acceder a la API: ${response.statusText}`);
                return response.json();
            })
            .then(data => {
                const items = data.values;
                if (!items || items.length === 0) throw new Error("No se encontraron datos en la hoja.");

                productos = items;
                cargarTabla(productos);

                // Poblar categorías en la lista desplegable
                const categoriasSet = new Set(items.map(item => item[0]));
                const selectCategorias = document.getElementById('categorias');
                categoriasSet.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria;
                    option.textContent = categoria;
                    selectCategorias.appendChild(option);
                });

                // Eventos
                selectCategorias.addEventListener('change', () => {
                    const categoria = selectCategorias.value;
                    if (categoria === "todos") {
                        cargarTabla(productos);
                    } else {
                        cargarTabla(productos.filter(item => item[0] === categoria));
                    }
                });

                document.getElementById('buscar').addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    cargarTabla(productos.filter(item => item[3].toLowerCase().includes(query)));
                });

                document.getElementById('novedades').addEventListener('click', () => {
                    const novedades = [...productos]
                        .sort((a, b) => b[2] - a[2]) // Ordenar por código (campo 2)
                        .slice(0, 20); // Tomar los primeros 20
                    cargarTabla(novedades);
                });
            })
            .catch(error => {
                console.error('Error al cargar los datos:', error);
                document.querySelector('#error').textContent = error.message;
            });

        function cargarTabla(data) {
            const tableBody = document.querySelector('#catalogo tbody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                item.forEach((cell, index) => {
                    const td = document.createElement('td');
                    if (index === 0) td.classList.add('oculto');
                    if (index === 1 && isValidImageUrl(cell)) {
                        const img = document.createElement('img');
                        img.src = cell;
                        img.addEventListener('click', () => {
                            document.getElementById('lightbox-img').src = cell;
                            window.location.hash = 'lightbox';
                        });
                        td.appendChild(img);
                    } else {
                        td.textContent = cell || "N/A";
                    }
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            });
        }

        function isValidImageUrl(url) {
            return url && url.match(/\.(jpeg|jpg|gif|png)$/i);
        }

        // Función para cerrar el lightbox al hacer clic fuera de la imagen o en la X
        function closeLightbox(event) {
            if (event.target === event.currentTarget || event.target.classList.contains('close')) {
                window.location.hash = '';  // Cerrar el lightbox
            }
        }
    </script>

</body>
</html>
